package: swallet
excludeDirs:
- github.com/ethereum/go-ethereum/tests
ignore:
- github.com/ethereum/go-ethereum/tests
import:
- package: github.com/btcsuite/btcd
  subpackages:
  - btcec
  - btcjson
  - chaincfg
  - chaincfg/chainhash
  - txscript
  - wire
- package: github.com/btcsuite/btcutil
  subpackages:
  - base58
  - hdkeychain
- package: github.com/debian-go/golang-github-nebulouslabs-entropy-mnemonics
- package: github.com/ethereum/go-ethereum
  subpackages:
  - common
  - core/types
  - crypto
  - rlp
  - crypto/secp256k1
- package: github.com/eoscanada/eos-go
- package: github.com/tyler-smith/go-bip39
- package: golang.org/x/text
- package: golang.org/x/crypto
  subpackages:
  - pbkdf2
  - scrypt